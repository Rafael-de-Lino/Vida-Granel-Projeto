<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Vida Granel</title>
    
</head>

<body class="pb-24">
    <!-- HEADER -->
    <header 
        class="w-full h-[420px] bg-home bg-cover bg-center"
        style="background-image: url('./assets/bg1.png.jpeg'); background-size: 100% 100%; background-repeat: no-repeat;"
    >

        <div class="w-full h-full flex flex-col justify-center items-center">
            <img 
                src="./assets/logo.png" alt="Logo DevGranel"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" 
            />
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">
                Vida Granel
            </h1>

            <span class="text-white font-medium">
                Av. Tremembé, 652 - Pq Nossa Sra da Glória 
            </span>
            <span class="text-white font-medium">
                Tremembé CEP 12120-206
            </span>

            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">
                    Seg á Sex - 09:00 as 18:00 / Sab - 8:00 as 12:00
                </span>
                
            </div>
            
        </div>
    </header>
    <!-- FIM HEADER-->
     <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nossos Produtos
     </h2>

     <!--CAMPO DE BUSCA-->
     <div class="flex justify-center mb-8 px-4">
        <input
            type="text"
            id="search-input"
            placeholder="Buscar produto..."
            class="w-full max-w-md border-2 border-gray-300 rounded px-3 py-2"
        />
    </div>

    <!--FIM CAMPO DE BUSCA-->


    <main 
        id="products"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-7 md:gap-10 mx-auto max-w-7xl px-20 mb-16"
    >

    </main>

    <!-- MODAL CART-->
     <div 
        class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden"
        id="cart-modal"
     >
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center font-bold text-2xl mb-2">
                Meu Carrinho
            </h2>

            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>

            <p class="font-bold">Total: <span id="cart-Total">0.00</span></p>

            <p class="font-bold mt-3">
                Endereço de entrega:
            </p>
            <input 
                type="text" 
                placeholder="Digite seu endereço completo..." 
                id="address"
                class="w-full border-2 p-1 rounded my-1"
            >
            <p class="text-red-500 hidden" id="address-warn">
                Digite seu endereço completo!
            </p>

            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn">
                    Fechar
                </button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">
                    Finalizar pedido
                </button>
            </div>

        </div>


     </div>
    <!-- FIM MODAL CART-->

     <!-- BUTTON CART FOOTER-->
    <footer 
        class="w-full bg-green-600 py-2 fixed bottom-0 z-40 flex items-center justify-center"
    >

        <button 
            class="flex items-center gap-2 text-white font-bold"
            id="cart-btn"
        >
            (<span id="cart-count">0</span>)
                Veja meu carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>
    <!-- FIM BUTTON CART FOOTER-->
    <script type="module" src="./script.js"></script>

</body>
</html>
